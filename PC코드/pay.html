<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제하기</title>
    <script src="https://kit.fontawesome.com/9a9efcd4cd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/pay.css">
</head>
<body>
    <header>
        <div class = "l_s">
            <div class = "logo">
                <p class = "logo_text"><a href="main.html">GET-COOL</a></p>
            </div>
            <div class = "search">
                <form class = "search_box" action="" method="get">
                    <input class = "search_text" type = "text" placeholder="검색어를 입력하세요."/>
                    <button class="search_btn" type="submit"> <i class="fa-solid fa-magnifying-glass"></i> </button>
                </form>
            </div>
        </div>
        <div class = "h_btn">
            <div class = "h_cart_container"><a href="cart.html">
                <button class="h_cart" id="cartButton"><i class="fa-solid fa-shopping-cart"></i></button>
                <p class="hc_txt">장바구니</p></a>
            </div>
            <div class = "h_cart_container"><a href="orders.html">
                <button class="h_cart"><i class="fa-solid fa-user"></i></button>
                <p class="hc_txt">마이페이지</p></a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="section">
            <h2>주문자 정보</h2>
            <div class="form-group">
                <label for="order-name">이름</label>
                <input type="text" id="order-name">
            </div>
            <div class="form-group">
                <label for="order-phone">전화번호</label>
                <input type="text" id="order-phone">
            </div>
            <div class="form-group">
                <label for="order-address">주소</label>
                <input type="text" id="order-address">
            </div>
        </div>
        <div class="section">
            <h2>받는 사람 정보</h2>
            <div class="form-group">
                <label for="recipient-name">이름</label>
                <input type="text" id="recipient-name">
            </div>
            <div class="form-group">
                <label for="recipient-phone">전화번호</label>
                <input type="text" id="recipient-phone">
            </div>
            <div class="form-group">
                <label for="delivery-request">배송 요청 사항</label>
                <textarea id="delivery-request" rows="3"></textarea>
            </div>
        </div>
        <div class="section">
            <h2>상품 정보</h2>
            <div class="form-group">
                <label>상품 1</label>
            </div>
            <div class="form-group">
                <label>상품 2</label>
            </div>
        </div>
        <div class="section">
            <h2>결제 정보</h2>
            <div class="form-group">
                <label>총 상품 가격</label>
                <p>₩30,000</p>
            </div>
            <div class="form-group">
                <label>할인 쿠폰</label>
                <p>₩0</p>
            </div>
            <div class="form-group">
                <label>배송비</label>
                <p>₩2,500</p>
            </div>
            <div class="form-group">
                <label>포인트 사용</label>
                <input type="number" value="0">
            </div>
            <div class="total-price">
                총 결제 금액: ₩32,500
            </div>
        </div>
        <div class="section">
            <h2>결제 수단</h2>
            <div class="payment-methods">
                <label>
                    <input type="radio" name="payment-method" value="credit-card"> 신용카드
                </label>
                <label>
                    <input type="radio" name="payment-method" value="bank-transfer"> 무통장 입금
                </label>
            </div>
            <div class="cash-receipt">
                <label>
                    <input type="checkbox" id="cash-receipt"> 현금영수증
                </label>
                <div class="form-group" id="cash-receipt-phone-group" style="display: none;">
                    <label for="cash-receipt-phone">전화번호</label>
                    <input type="text" id="cash-receipt-phone">
                </div>
            </div>
        </div>
        <button class="btn" id="pay-btn">결제하기</button>
    </div>
    <script>
        document.getElementById('cash-receipt').addEventListener('change', function() {
            var phoneGroup = document.getElementById('cash-receipt-phone-group');
            if (this.checked) {
                phoneGroup.style.display = 'block';
            } else {
                phoneGroup.style.display = 'none';
            }
        });

        document.getElementById('pay-btn').addEventListener('click', function() {
            alert('결제가 완료되었습니다.');
            // 실제 결제 로직을 여기에 추가하세요.
        });
    </script>
</body>
</html>
