<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전통시장 1:1 문의</title>
    <script src="https://kit.fontawesome.com/9a9efcd4cd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/request.css">
</head>
<body>
    <header>
        <div class = "l_s">
            <div class = "logo">
                <p class = "logo_text"><a href="main.html">GET-COOL</a></p>
            </div>
            <div class = "search">
                <form class = "search_box" action="" method="get">
                    <input class = "search_text" type = "text" placeholder="검색어를 입력하세요."/>
                    <button class="search_btn" type="submit"> <i class="fa-solid fa-magnifying-glass"></i> </button>
                </form>
            </div>
        </div>
        <div class = "h_btn">
            <div class = "h_cart_container"><a href="cart.html">
                <button class="h_cart" id="cartButton"><i class="fa-solid fa-shopping-cart"></i></button>
                <p class="hc_txt">장바구니</p></a>
            </div>
            <div class = "h_cart_container"><a href="orders.html">
                <button class="h_cart"><i class="fa-solid fa-user"></i></button>
                <p class="hc_txt">마이페이지</p></a>
            </div>
        </div>
    </header>
    <nav>
        <div class = "cate_container">
            <div class = "cate_c">
                <div class = "cate">
                    <div class = "l_cate">
                        <p><a href="orders.html">주문 조회</a></p>
                    </div>
                </div>
            </div>
            <div class = "cate_c">
                <div class = "cate">
                    <div class = "l_cate">
                        <p><a href="deliver.html">배송 관리</a></p>
                    </div>
                </div>
            </div>
            <div class = "cate_c">
                <div class = "cate">
                    <div class = "l_cate">
                        <p><a href="request.html">1:1 문의</a></p>
                    </div>
                </div>
            </div>
            <div class = "cate_c">
                <div class = "cate">
                    <div class = "l_cate">
                        <p><a href="account.html">정보 수정</a></p>
                    </div>
                </div>
            </div>
            <div class = "cate_c">
                <div class = "cate">
                    <div class = "l_cate">
                        <p><a href="exit.html">회원 탈퇴</a></p>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <hr class = "main_start">

    <div class="content">
        <div class="request-list" id="request-list">
            <h3>1:1 문의 목록</h3>
            <div class="request-item">
                <h4 onclick="showDetail('문의 제목 1', '문의 내용 1')">문의 제목 1</h4>
            </div>
            <div class="request-item">
                <h4 onclick="showDetail('문의 제목 2', '문의 내용 2')">문의 제목 2</h4>
            </div>
            <div class="btn-container">
                <button onclick="showForm()">새 문의 작성</button>
            </div>
        </div>
        <div class="request-form" id="request-form" style="display: none;">
            <h3>새 문의 작성</h3>
            <form action="#" method="post">
                <label for="subject">문의 제목</label>
                <input type="text" id="subject" name="subject" required>
                
                <label for="message">문의 내용</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">보내기</button>
                <button type="button" onclick="hideForm()">취소</button>
            </form>
        </div>
        <div class="request-detail" id="request-detail">
            <h3>문의 상세 내용</h3>
            <h4 id="detail-title"></h4>
            <p id="detail-message"></p>
            <button onclick="hideDetail()">뒤로 가기</button>
        </div>
    </div>
    <script>
        function showForm() {
            document.getElementById('request-list').style.display = 'none';
            document.getElementById('request-form').style.display = 'block';
            document.getElementById('request-detail').style.display = 'none';
        }
        function hideForm() {
            document.getElementById('request-list').style.display = 'block';
            document.getElementById('request-form').style.display = 'none';
            document.getElementById('request-detail').style.display = 'none';
        }
        function showDetail(title, message) {
            document.getElementById('request-list').style.display = 'none';
            document.getElementById('request-form').style.display = 'none';
            document.getElementById('request-detail').style.display = 'block';
            document.getElementById('detail-title').textContent = title;
            document.getElementById('detail-message').textContent = message;
        }
        function hideDetail() {
            document.getElementById('request-list').style.display = 'block';
            document.getElementById('request-form').style.display = 'none';
            document.getElementById('request-detail').style.display = 'none';
        }
    </script>
</body>
</html>
