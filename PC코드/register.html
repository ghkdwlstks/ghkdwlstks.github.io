<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET-COOL 상품등록</title>
    <script src="https://kit.fontawesome.com/9a9efcd4cd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <header>
        <div class = "l_s">
            <div class = "logo">
                <p class = "logo_text"><a href="main.html">GET-COOL</a></p>
            </div>
            <div class = "search">
                <form class = "search_box" action="" method="get">
                    <input class = "search_text" type = "text" placeholder="검색어를 입력하세요."/>
                    <button class="search_btn" type="submit"> <i class="fa-solid fa-magnifying-glass"></i> </button>
                </form>
            </div>
        </div>
        <div class = "h_btn">
            <div class = "h_cart_container"><a href="cart.html">
                <button class="h_cart" id="cartButton"><i class="fa-solid fa-shopping-cart"></i></button>
                <p class="hc_txt">장바구니</p></a>
            </div>
            <div class = "h_cart_container"><a href="orders.html">
                <button class="h_cart"><i class="fa-solid fa-user"></i></button>
                <p class="hc_txt">마이페이지</p></a>
            </div>
        </div>
    </header>
    <nav>
        <div class = "cate_container">
            <div class = "cate_c">
                <div class = "cate">
                    <div class = "l_cate">
                        <p><a href="register.html">상품 등록</a></p>
                    </div>
                </div>
            </div>
            <div class = "cate_c">
                <div class = "cate">
                    <div class = "l_cate">
                        <p><a href="manage.html">상품 관리</a></p>
                    </div>
                </div>
            </div>
            <div class = "cate_c">
                <div class = "cate">
                    <div class = "l_cate">
                        <p><a href="shipping.html">배송 관리</a></p>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <hr class = "main_start">
    <main>
        <section id="register">
            <form class="product-form">
                <div class="form-group">
                    <label for="product-name">상품명:</label>
                    <input type="text" id="product-name" name="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-price">가격:</label>
                    <input type="number" id="product-price" name="product-price" required>
                </div>
                <div class="form-group">
                    <label for="product-description">설명:</label>
                    <textarea id="product-description" name="product-description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="product-image">이미지 업로드:</label>
                    <input type="file" id="product-image" name="product-image" accept="image/*" required>
                </div>
                <button type="submit">등록</button>
                <button type="button" class="delete-btn">삭제</button>
                <button type="button" class="save-btn">임시저장</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 GET-COOL</p>
    </footer>
</body>
</html>
