<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9a9efcd4cd.js" crossorigin="anonymous"></script>
    <title>정보 수정</title>
    <link rel="stylesheet" href="css/acoount.css">
    <script>
        function enableEditing() {
            const inputs = document.querySelectorAll('.form-group input');
            inputs.forEach(input => input.removeAttribute('disabled'));
            document.querySelector('.edit-button').style.display = 'none';
            document.querySelector('.save-button').style.display = 'inline-block';
        }

        function saveChanges() {
            const inputs = document.querySelectorAll('.form-group input');
            inputs.forEach(input => input.setAttribute('disabled', 'true'));
            document.querySelector('.edit-button').style.display = 'inline-block';
            document.querySelector('.save-button').style.display = 'none';
            // 저장로직 백앤드 추가해야함
            alert('변경 사항이 저장되었습니다.');
        }
    </script>
</head>

        <div class = "h_btn">

    <nav>

    <div class="content">
        <h1>정보 수정</h1>
        <div class="form-container">
            <div class="form-group">
                <label for="profile-picture">프로필 사진</label>
                <img src="profile.jpg" alt="프로필 사진">
            </div>
            <div class="form-group">

            <div class="form-group">
                <label for="password">비밀번호</label>

            </div>
            <div class="button-container">
                <button class="edit-button" onclick="enableEditing()">수정</button>

            </div>
        </div>
